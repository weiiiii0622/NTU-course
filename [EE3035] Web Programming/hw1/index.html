    <footer>
        <div class="meeting_footer">
            <div class="footer_info col-4">
                <h3 class="footer_hide" style="color: white;"> 凌晨0:00 | Web Programming </h3>
            </div>
            <div class="footer_util col-6 col-s-12">
                <div class="footer_wrap">
                    
                    <input type="checkbox" id="mute" style="height: 60%;">
                    <label class="hint" for="mute"></label>
                    <span class="hint_hide">控制靜音</span>

                        var c = document.getElementById("mute");

                </div>
                <div class="footer_wrap">
                    <input type="checkbox" id="camera" style="height: 60%;">
                    <label class="hint" for="camera"></label>
                    <span class="hint_hide">控制視訊</span>
                </div>
                <div class="footer_wrap">
                    <input type="checkbox" id="hand" style="height: 60%;">
                    <label class="hint" for="hand"></label>
                    <span class="hint_hide">舉手</span>
                </div>
                <div class="footer_wrap">
                    <input type="checkbox" id="share-screen" style="height: 60%;">
                    <label class="hint" for="share-screen"></label>
                    <span class="hint_hide">分享螢幕</span>
                </div>
                <div class="footer_wrap">
                    <input type="checkbox" id="option" style="height: 60%;">
                    <label class="hint" for="option"></label>
                    <span class="hint_hide">更多選項</span>
                </div>
                <div class="footer_wrap">
                    <input type="checkbox" id="hangup" style="height: 60%;">
                    <label class="hint" for="hangup"></label>
                    <span class="hint_hide" style="margin-left: 0%;">退出通話</span>
                </div>
                

                
                
            </div>
            <div class="footer_setting col-4">
                <div class=" footer_wrap" style="margin-right: 7%;">
                    <input type="checkbox" id="info" style="height: 60%;">
                    <label class="footer_hide hint-set" for="info"></label>
                    <span class="hint_hide">詳細資料</span>
                </div>
                <div class="footer_wrap" style="margin-right: 7%; margin-bottom: 3%;">
                    <input type="checkbox" id="count" style="height: 60%;">
                    <label class="footer_hide hint-set" for="count"></label>
                    <span class="hint_hide">會議人數</span>
                </div>
                <div class="footer_wrap" style="margin-right: 7%;">
                    <input type="checkbox" id="message" style="height: 60%;">
                    <label class="footer_hide hint-set" for="message"></label>
                    <span class="hint_hide">即時通訊</span>
                </div>
                <div class="footer_wrap" style="margin-right: 7%;">
                    <input type="checkbox" id="activity" style="height: 60%;">
                    <label class="footer_hide hint-set" for="activity"></label>
                    <span class="hint_hide">活動</span>
                </div>

                    <input type="checkbox" id="control" style="height: 60%;">
                    <label class="footer_hide hint-set" for="control"></label>
                    <span class="hint_hide">控制選項</span>
